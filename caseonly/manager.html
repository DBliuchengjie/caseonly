<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/manager.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>

<body>
<div class="top">
    <div class="title">
            Caseonly <span class="glyphicon glyphicon-align-justify"></span>
    </div>
    <h3>Caseonly 后台管理系统</h3>
</div>
<div class="center">
    <div class="left">
        <ul>
            <li class="list-unstyled">商品信息 <span class="glyphicon glyphicon-chevron-down"></span></li>
            <li class="list-unstyled searchById">查询商品</li>
            <li class="list-unstyled">增加商品</li>
            <li class="list-unstyled changeById">修改商品</li>
            <li class="list-unstyled">删除商品</li>
        </ul>
        <ul>
            <li class="list-unstyled">用户信息 <span class="glyphicon glyphicon-chevron-down"></span></li>
            <li class="list-unstyled">查询用户</li>
            <li class="list-unstyled">增加用户</li>
            <li class="list-unstyled">修改用户信息</li>
            <li class="list-unstyled">删除用户</li>
        </ul>
    </div>
    <div class="right">
        <form class="form-horizontal" role="form">
          <div class="form-group"><h3 class="col-sm-offset-4 col-sm-2">修改商品界面</h3></div>
            <div class="form-group">
                <label for="id" class="col-sm-offset-2 col-sm-2 control-label">商品Id：</label>
                <div class="col-sm-4"><input type="email" class="form-control" id="id" placeholder="请输入要修改的商品Id"></div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-offset-2 col-sm-2 control-label">商品名称：</label>
                <div class="col-sm-4"><input type="password" class="form-control" id="name" placeholder="请输入商品的名称"></div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-offset-2 col-sm-2 control-label">价格：</label>
                <div class="col-sm-4"><input type="password" class="form-control" id="price" placeholder="请输入商品的价格"></div>
            </div>
            <div class="form-group">
                <label for="path" class="col-sm-offset-2 col-sm-2 control-label">图片路径：</label>
                <div class="col-sm-4"><input type="password" class="form-control" id="path" placeholder="请输入商品图片的路径"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10"><button type="submit" class="col-sm-offset-3 btn btn-default">提交修改</button></div>
            </div>
        </form>
